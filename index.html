<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grupo Pulso - Planos de Saúde</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-2xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-4">Contrate seu plano de saúde com as melhores operadoras</h1>
    <p class="mb-6">Preencha seus dados e receba uma simulação personalizada:</p>
    <form action="https://formsubmit.co/lucascandido2848@gmail.com" method="POST" class="space-y-4">
      <input type="hidden" name="_next" value="https://lucasoliveirasaude.github.io/Grupo-Pulso/obrigado.html">
      <input type="text" name="nome" required placeholder="Seu nome" class="w-full p-3 border rounded" />
      <input type="tel" name="telefone" required placeholder="Seu telefone" class="w-full p-3 border rounded" />
      <input type="email" name="email" required placeholder="Seu e-mail" class="w-full p-3 border rounded" />
      <input type="text" name="cidade" placeholder="Cidade" class="w-full p-3 border rounded" />
      <input type="number" name="quantidade_vidas" placeholder="Número de vidas" class="w-full p-3 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">Receber simulação</button>
    </form>
  </div>
</body>
</html>
