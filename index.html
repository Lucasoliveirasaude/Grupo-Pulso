  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-blue-700 text-white py-4 shadow">
    <div class="max-w-5xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Grupo Pulso</h1>
      <a href="https://wa.me/5531984451272" class="bg-white text-blue-700 font-semibold py-2 px-4 rounded hover:bg-gray-200 transition">Fale conosco</a>
    </div>
  </header>

  <main class="max-w-2xl mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Simule agora seu plano de saúde!</h2>
    <p class="mb-6 text-lg">Trabalhamos com as principais operadoras do Brasil. Atendimento rápido e gratuito para empresas, famílias e MEIs.</p>
    <form action="https://formsubmit.co/lucascandido2848@gmail.com" method="POST" class="space-y-4 bg-white p-6 rounded-xl shadow">
      <input type="hidden" name="_next" value="https://lucasoliveirasaude.github.io/Grupo-Pulso/obrigado.html">
      <input type="text" name="nome" required placeholder="Nome completo" class="w-full p-3 border border-gray-300 rounded"/>
      <input type="tel" name="telefone" required placeholder="Telefone com DDD" class="w-full p-3 border border-gray-300 rounded"/>
      <input type="email" name="email" required placeholder="E-mail" class="w-full p-3 border border-gray-300 rounded"/>
      <input type="text" name="cidade" placeholder="Cidade" class="w-full p-3 border border-gray-300 rounded"/>
      <input type="number" name="quantidade_vidas" placeholder="Quantidade de vidas" class="w-full p-3 border border-gray-300 rounded"/>
      <select name="tipo_plano" class="w-full p-3 border border-gray-300 rounded" required>
        <option value="">Selecione o tipo de plano</option>
        <option value="Familiar">Familiar</option>
        <option value="Empresarial">Empresarial</option>
        <option value="Adesão">Por Adesão</option>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">Receber simulação</button>

    <p class="text-sm text-gray-500 mt-4">Seu atendimento é 100% gratuito e personalizado.</p>
  </main>

  <footer class="bg-blue-700 text-white text-center py-4 mt-12">

  </footer>
</body>
</html>
